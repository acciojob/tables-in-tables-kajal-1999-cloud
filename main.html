<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<table>
			<tr class="row-1">
				<td class="col-1">
					<table class="table-1">
						<tr>
							<th colspan="2" style="text-align:center">Nested Table 2</th>
						</tr>
						<tr>
							<td style="text-align:center">column1</td>
							<td style="text-align:center">column2</td>
						</tr>
						<tr>
							<td style="text-align:center">abc</td>
							<td style="text-align:center">def</td>
						</tr>
					</table>
				</td>
				<td class="div-2">
					<table class="table-2">
						<tr><td style="text-align:center;">Nested Table 1</td></tr>
						<tr><td>
							<ul>
							<li>List item</li>
							<li>List item</li>
							<li>List item</li>
						   </ul>
					</td></tr>
					</table>
				</td>
			</tr>
			<tr class="row-2">
				<td class="col-1">
					<table class="table-3" >
					<tr><td colspan="2" style="text-align:center;">Nested Table 3</td></tr>
					<tr>
						<td style="color:purple;"><u>Nested Table</u></td>
						<td>Demo Continued</td>
			</tr>
					
				</table>
				</td>
				<td>
					<table class="table-4">
						<tr><td >Nested Table 4</td></tr>
						<tr><td  class="html">HTML</td></tr>
					</table>
				</td>
			</tr>	
		</table>
    </table>
  </body>
</html>
